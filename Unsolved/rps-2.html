<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors 
 
  </title>
  <link rel="stylesheet" type="text/css" href="style.css" >
</head>

<body>
 
  <div id="title">
    <h1>Rock Paper Scissors</h1>
  </div>
  <img src="../Images/9-RPS-example.png" alt="rock paper scissors">
  <p>Press "r" for rock, "p" for paper, or "s" for scissors!
  </p>
  <h2>
    Score
  </h2>
  <p>
    Wins: <span id="wins";>0</span>.
  </p>
  <p>
    Loses: <span id="loses">0</span>.
  </p>
  <p>
    Ties: <span id="ties">0</span>.
  </p>
  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];


    let wins=0;
    let loses=0;
    let ties=0;
    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {
    
      // Determines which key was pressed.
      var userGuess = event.key;
      
      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // Alerts the key the user pressed (userGuess).
      alert("User guess: " + userGuess);
      alert("The computer guessed: " + computerGuess);
      
      //Game logic conditions
      if ((userGuess=="r") || (userGuess=="p") || (userGuess=="s")) {
          if (userGuess==computerGuess) {
          alert("You and the computer both chose "+userGuess);
          ties++;
          }
          else {
            if ((userGuess=="r")&&(computerGuess=="s")) {
              wins++;
              alert("You won!");
            }
            else if ((userGuess=="p")&&(computerGuess=="r")) {
              wins++;
              alert("You won!");
            }
            else if ((userGuess=="s")&&(computerGuess=="p")) {
              wins++;
              alert("You won!");
            }
            else if ((userGuess=="r")&&(computerGuess=="p")) {
              alert("You lost!");
              loses++;
            }
            else if ((userGuess=="s")&&(computerGuess=="r")) {
              loses++;
              alert("You lost!");
            }
            else if ((userGuess=="p")&&(computerGuess=="s")) {
              loses++;
              alert("You lost!");
            }
          } 
      }
      // Writes the score to the relative html span
      document.getElementById('wins').innerHTML=wins;
      document.getElementById('loses').innerHTML=loses;
      document.getElementById('ties').innerHTML=ties;
    };
  </script>

</body>

</html>
