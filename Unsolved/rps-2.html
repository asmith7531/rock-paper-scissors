<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>

  <div id="title">
    <h1>Rock Paper Scissors</h1>
  </div>
  <p>Press "r" for rock, "p" for paper, or "s" for scissors!
  </p>
  <h2>
    Score
  </h2>
  <p>
    Wins: <span id="wins";>0</span>.
  </p>
  <p>
    Loses: <span id="loses">0</span>.
  </p>
  <p>
    Ties: <span id="ties">0</span>.
  </p>
  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];
    let wins=document.getElementById("wins");
    let loses=document.getElementById("loses");
    let ties=document.getElementById("ties");
    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {
    
      // Determines which key was pressed.
      var userGuess = event.key;
      
      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // Alerts the key the user pressed (userGuess).
      alert("User guess: " + userGuess);
      alert("The computer guessed:" +computerGuess);
      

      if ((userGuess=="r") || (userGuess=="p") || (userGuess=="s")) {
          if (userGuess==computerGuess) {
          alert("You and the computer both chose "+userGuess);
          ties++;
          }
          else {
            if ((userGuess=="r")&&(computerGuess=="s")) {
              wins++;
            }
            else if ((userGuess=="p")&&(computerGuess=="r")) {
              wins++;
            }
            else if ((userGuess=="s")&&(computerGuess=="p")) {
              wins++;
            }
            else if ((userGuess=="r")&&(computerGuess=="p")) {
              loses++;
            }
            else if ((userGuess=="s")&&(computerGuess=="r")) {
              loses++;
            }
            else if ((userGuess=="p")&&(computerGuess=="s")) {
              loses++;
            }
          }
      }
      else {
        alert("Hey, lets keep this to the minimum viable product, buddy. ")
      }
    };
  </script>

</body>

</html>
